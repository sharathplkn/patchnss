{% extends 'nss/base.html' %}

{% block title %}
    view_volunteer
{% endblock %}
{% block style %}
<style>
    .table-container {
        width: 80%; /* Adjust the width as needed */
        margin: 50px auto; /* Center the container */
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow-x: auto; /* Enable horizontal scrolling if needed */
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #007bff;
        color: #fff;
    }

    td {
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    a {
        color: white;
        text-decoration: underline;
    }
</style>
{% endblock %}
{% block content %}
<div class="table-container">
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Programme</th>
        </tr>
        
        {% for i in volunteer %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.program.program_name }}</td>
            <td><a href="{% url 'volunteer_details' i.volunteer_id %}">more</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
