{% extends 'nss/base.html' %}

{% block title %}
    view_volunteer
{% endblock %}

{% block content %}
    <table border="1" cellspacing="0">
        <tr>
        {% for i in volunteer %}
            <td>{{i.name}}</td>
            <td>{{i.department}}</td>
            <td><a href="{% url 'volunteer_details' i.volunteer_id %}" style="color: blue; text-decoration: underline;">more</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
