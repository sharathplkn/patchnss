{% extends 'nss/base.html' %}
{% block content %}
<style>
    .event-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .event-form label {
        display: block;
        margin-bottom: 5px;
    }

    .event-form input[type="time"],
    .event-form textarea {
        width: 45%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .event-form input[type="submit"],
    .event-form input[type="reset"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .event-form input[type="submit"]:hover,
    .event-form input[type="reset"]:hover {
        background-color: #0056b3;
    }

    .event-form textarea {
        resize: vertical;
        width: 100%;
        height: 150px; /* Adjust as needed */
    }

    /* Adjust spacing between form elements */
    .event-form > * {
        margin-bottom: 10px;
    }
</style>
<form class="event-form" method="post">
    {% csrf_token %}
    <label for="event_name">Event:</label>
    <select id="event_name" name="event_name">
        <option value="" disabled selected>----</option>
        {% for i in even %}
        <option value="{{i.event_name}}">{{i.event_name}}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="start_time">From:</label>
    <input type="time" id="start_time" name="start_time">
    <label for="end_time">To:</label>
    <input type="time" id="end_time" name="end_time">
    <br><br>
    <label for="des">Description:</label><br>
    <textarea id="des" name="des"></textarea>
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
{% endblock %}
