{% extends 'nss/base.html'%}
{% block content %} 
<table border="1px">
    <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Department</th>
        <th>Event</th>
    </tr>
{% for i in atte %}
    <tr>
        <td>{{i.date}}</td>
        <td>{{i.name}}</td>
        <td>{{i.department}}</td>
        <td>{{i.event}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
