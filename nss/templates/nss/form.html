{% extends 'nss/base.html'%}
{% block style%}
form{
    text-align:left;
}
{% endblock %}

{% block title %}
    add volunteer
{% endblock%}
{% block content %}
    <form method="post" action="{% url 'add_volunteer' %}" align="center" enctype="multipart/form-data">
        <fieldset>
            <legend><b>Volunteer Details</b></legend>
        {% csrf_token %}
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="guard_name">Fathers/Guardian Name:</label>
        <br>
        <input type="text" id="guard_name" name="guard_name" required>
        <br><br>
        <label for="guard_mob_no">Fathers/Guardian Mobile-No:</label>
        <br>
        <input type="number" id="guard_mob_no" name="guard_mob_no" required>
        <br><br>
        Sex:
        <br>
        <input type="radio" id="sex" name="sex" value="male">
        <label for="sex">male</label>
        <input type="radio" id="sex" name="sex" value="female">
        <label for="sex">female</label>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <br>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        <label for="image">image:</label>
        <br>
        <input type="file" id="image" name="image" required>
        <br><br>
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="ComputerScience">Computer Science</option>
            <option value="Maths">Maths</option>
            <option value="Statistics">Statistics</option>
            <option value="commerce">Commerce</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Botany">Botany</option>
            <option value="Economics">Economics</option>
            <option value="History">History</option>
            <option value="Malayalam">Malayalam</option>
        </select>        
        <label for="year">Year:</label>
        <select id="year" name="year" required>
            <option value="" disabled selected>Select Year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>        
        <br><br>
        Community:
        <input type="radio" id="community" name="community" value="General">
        <label for="community">General</label>
        <input type="radio" id="community" name="community" value="SC">
        <label for="Comm">SC</label>
        <input type="radio" id="community" name="community" value="ST">
        <label for="community">ST</label>
        <input type="radio" id="community" name="community" value="OBC">
        <label for="community">OBC</label>
        <br><br>
        <label for="address">Address:</label>
        <br>
        <textarea id="address" rows="5" cols="25" name="address" required></textarea>
        <br><br>
        <label for="blood_group">Blood Group:</label>
        <br>
        <input type="text" id="blood_group" name="blood_group" required>
        <br><br>
        <label for="height">height(in cm)</label>
        <br>
        <input type="number" id="height" name="height" required>
        <br><br>
        <label for="weight">weight(in kg)</label>
        <br>
        <input type="number" id="weight" name="weight" required>
        <br><br>
        <label for="mobile_no">Mobile-No:</label>
        <br>
        <input type="number" id="mobile_no" name="mobile_no" pattern="\d{10}" required>
        <br><br>
        <label for="Email_id">Email:</label>
        <br>
        <input type="email" id="Email_id" name="Email_id" required>
        <br><br>
        <label for="year_of_enrollment">Year of Enrollment:</label>
        <br>
        <input type="number" id="year_of_enrollment" name="year_of_enrollment" required>
        <br><br>
        <label for="roll_no">Roll_no</label>
        <br>
        <input type="number" id="roll_no" name="roll_no" required>
        <br><br>
        <label for="cultural_talents">Cultural talents:</label>
        <br>
        <textarea id="cultural_talents" rows="5" name="cultural_talents" required>
        </textarea>
        <br><br>
        <label for="hobbies">Hobbies:</label>
        <br>
        <textarea id="hobbies" rows="5" name="hobbies" required>
        </textarea>
        <br><br>
        <input type="submit" value="submit">
        </fieldset>
    </form>
{% endblock %}
