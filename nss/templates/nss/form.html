{% extends 'nss/base.html'%}
{% block title %}
    add volunteer
{% endblock%}
{% block content %}
<style>
    .volunteer-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .volunteer-form legend {
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
    }

    .volunteer-form label {
        display: block;
        margin-bottom: 5px;
    }

    .volunteer-form input[type="text"],
    .volunteer-form input[type="number"],
    .volunteer-form input[type="date"],
    .volunteer-form input[type="email"],
    .volunteer-form select,
    .volunteer-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .volunteer-form input[type="radio"] {
        margin-right: 5px;
    }

    .volunteer-form textarea {
        resize: vertical;
    }

    .volunteer-form input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .volunteer-form input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .volunteer-form .radio-group label {
        display: inline-block;
        margin-right: 10px; /* Adjust spacing between radio buttons */
    }
</style>
<form class="volunteer-form" method="post" action="{% url 'add_volunteer' %}" align="center" enctype="multipart/form-data">
    <fieldset>
        <legend>Volunteer Details</legend>
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="guard_name">Fathers/Guardian Name:</label>
        <input type="text" id="guard_name" name="guard_name" required>

        <label for="guard_mob_no">Fathers/Guardian Mobile-No:</label>
        <input type="number" id="guard_mob_no" name="guard_mob_no" required>
        Gender:
        <div class="radio-group">
            <label for="male">Male</label>
            <input type="radio" id="male" name="sex" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="sex" value="female">
        </div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" required>

        <label for="programme">Programme:</label>
        <select id="programme" name="programme" required>
            <option value="" disabled selected>Select Programme</option>
            {% for i in dep %}
                <option value="{{ i.program_name }}">{{ i.program_name }}</option>
            {% endfor %}
        </select>

        <label for="year">Year:</label>
        <select id="year" name="year" required>
            <option value="" disabled selected>Select Year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label>Community:</label>
        <div class="radio-group">
            <label for="general">General</label>
            <input type="radio" id="general" name="community" value="General">
            <label for="sc">SC</label>
            <input type="radio" id="sc" name="community" value="SC">
            <label for="st">ST</label>
            <input type="radio" id="st" name="community" value="ST">
            <label for="obc">OBC</label>
            <input type="radio" id="obc" name="community" value="OBC">
        </div>

        <label for="address">Address:</label>
        <textarea id="address" rows="5" name="address" required></textarea>

        <label for="blood_group">Blood Group:</label>
        <select id="blood_group" name="blood_group">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>

        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="mobile_no">Mobile-No:</label>
        <input type="number" id="mobile_no" name="mobile_no" pattern="\d{10}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="year_of_enrollment">Year of Enrollment:</label>
        <input type="number" id="year_of_enrollment" name="year_of_enrollment" required>

        <label for="roll_no">Roll No:</label>
        <input type="number" id="roll_no" name="roll_no" required>

        <label for="cultural_talents">Cultural Talents:</label>
        <textarea id="cultural_talents" rows="5" name="cultural_talents" required></textarea>

        <label for="hobbies">Hobbies:</label>
        <textarea id="hobbies" rows="5" name="hobbies" required></textarea>

        <input type="submit" value="Submit">
    </fieldset>
</form>
{% endblock %}
