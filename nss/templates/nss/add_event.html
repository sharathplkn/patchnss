{% extends 'nss/base.html' %}
{% block content %}
    <form method="post" action="{% url 'add_event' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="event_name">Event:</label><br>
        <input type="text" id="event_name" name="event_name"><br><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>
        <input type="submit">
    </form>
{% endblock %}
