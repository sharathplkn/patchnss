<!DOCTYPE html>
<html>
<head>
  <style>
    input[type="submit"]{
    background-color:#4CAF50;
    color:#fff
    padding:10px 15px;
    border:none;
    border-radius:4px;
    cursor:pointer;
    font-size:1em;
    }
    {% block style%}
    {% endblock %}
  </style>
  <title>{% block title %}
          {% endblock%}
  </title>
  <style>
    nav{
      padding-top: 0%;
    }
    .lis{
      background-color: blue;
      
    }
    a{
      color: white;
    }
    .lis li{
      display:inline;
      padding:4px;
    }
    .header{
      background-color:rgb(7, 7, 110);
      color: white;
    }
  </style>
</head>
  <body>
  <div>
  <div class="header">
    <h1 align="center">NSS NASC</h1>
  </div>
    <nav>
        <ul class="lis">
          <li>
            <a href="{%url 'ns'%}">Home </a>
          </li>
          <li>
            <a href="{%url 'add_volunteer'%}">Add volunteer</a>
          </li>
          <li >
            <a  href="{%url 'view_volunteer'%}">view_volunteer</a>
          </li>
          <li>
            <a  href="{%url 'attendance'%}">add_attendance</a>
          </li>
          <li>
            <a  href="{%url 'view_attendance'%}">view_attendance</a>
          </li>
        </ul>
    </nav>
  </div>
    {% block content %}
    {% endblock %}
  </body>
</html>
